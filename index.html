<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. Фавиконка для вкладки браузера (SVG) -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- 2. Настройки вьюпорта: запрещаем зум (user-scalable=no) для ощущения нативного приложения -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- 3. Цвет темы: красит адресную строку браузера в цвет фона приложения -->
    <meta name="theme-color" content="#F2F2F7" />

    <!-- Typography: Golos Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- ================= PWA SETTINGS ================= -->

    <!-- Android: Ссылка на манифест (название, иконки, настройки запуска) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS: Иконка для экрана "Домой" (iPhone игнорирует манифест для иконок) -->
    <!-- Файл apple-touch-icon.png должен лежать в папке /public -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- iOS: Включает режим "Standalone" (скрывает адресную строку Safari после установки) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- iOS: Название приложения под иконкой -->
    <meta name="apple-mobile-web-app-title" content="Body Tweaker" />
    
    <!-- iOS: Цвет статус-бара (default - белый/черный в зависимости от темы, black-translucent - прозрачный) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- ================================================ -->

    <!-- SECURITY: Content Security Policy for Telegram Mini App -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' telegram: cdn.jsdelivr.net cdnjs.cloudflare.com; img-src 'self' data: blob: https:; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com data:; connect-src 'self' telegram: cdn.jsdelivr.net;" />

    <title>Body Tweaker</title>
  </head>
  <body>
    <script>
      (function () {
        try {
          var redirect = sessionStorage.getItem('spa-redirect');
          if (!redirect) return;
          sessionStorage.removeItem('spa-redirect');
          var current = location.pathname + location.search + location.hash;
          if (redirect !== current) {
            history.replaceState(null, '', redirect);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
